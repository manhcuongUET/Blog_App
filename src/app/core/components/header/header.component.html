<div class="row pb-4">
  <div class="col-sm-5">
    <h1 class="text-success fw-bold" [routerLink]="['/']">Conduit</h1>
  </div>
  <div class="col-sm-7">
    <ul class="nav w-100 justify-content-end">
      <li class="nav-item">
        <a
          routerLink="/"
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          translate >
            common.title.home
          </a
        >
      </li>
      <ng-container *ngIf="!(isLogin$ | async)">
        <li class="nav-item">
          <a
            [routerLink]="['/auth/login']"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          translate>
            common.title.signin
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/auth/register']"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
         translate>
            common.title.signup
          </a>
        </li></ng-container
      >

      <ng-container *ngIf="isLogin$ | async">
        <li class="nav-item px-2">
          <a
            [routerLink]="['/editor']"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-pencil-square pr-1"></i>
            {{'common.title.new_post' | translate}}
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/auth/settings']"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-gear"></i>
            {{'common.title.settings' | translate}}
          </a>
        </li>
        <li class="nav-item px-2">
          <a
            [routerLink]="['/profile', this.username$ | async]"
            class="nav-link d-inline-block"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="d-flex justify-content-between align-items-center">
              <p>
                <img
                  [src]="
                    (authService.user$ | async).image ||
                    'assets/images/smiley-cyrus.jpg'
                  "
                  class="image-login"
                />
              </p>
              <p class="ps-2">{{ this.username$ | async }}</p>
            </div>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
