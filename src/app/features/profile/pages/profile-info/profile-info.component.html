<div class="profile-page">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 offset-md-1">
          <img [src]="profile.image" class="user-img" />
          <h4>{{ profile.username }}</h4>
          <p>{{ profile.bio }}</p>
          <app-follow-button [hidden]="isUser" [profile]="profile" (toggle)="toggleFollowing($event)">
          </app-follow-button>
          <a [routerLink]="['/auth/settings']" [hidden]="!isUser" class="btn btn-sm btn-outline-secondary action-btn"
            translate>
            <!-- <i class="ion-gear-a"></i> -->
            <i class="fas fa-cog"></i>
            profile.label.edit
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <nav mat-tab-nav-bar>
            <a mat-tab-link class="text-decoration-none" *ngFor="let link of navLinks" [routerLink]="link.link"
              routerLinkActive #rla="routerLinkActive" [routerLinkActiveOptions]="{exact:true}" [active]="rla.isActive">
              {{link.label | translate }}
            </a>
          </nav>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
